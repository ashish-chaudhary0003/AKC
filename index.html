<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatiQ.Tech | Digital Transforming Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        
        .sky {
            height: 100vh;
            background: linear-gradient(45deg, #87CEEB, #B0E0E6, #98D8E8, #87CEEB);
            background-size: 400% 400%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: gradientShift 8s ease infinite;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        
        .content {
            z-index: 10; 
            color: #F5F5F5; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            animation: float 6s ease-in-out infinite;
        }

        /* Floating animation for main content */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        
        .content h1 {
            font-size: 3.5rem;
            margin: 0;
            cursor: pointer; 
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite, fadeInUp 1s ease-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Pulse animation for heading */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Fade in up animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1:hover {
            font-size: 3.7rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .content p {
            font-size: 1.5rem;
            margin: 10px 0 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; 
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        
        .contact-link {
            display: inline-block;
            color: #FFFFFF;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Ripple effect for buttons */
        .contact-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .contact-link:hover::before {
            width: 300px;
            height: 300px;
        }

        .contact-link:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        
        .whatsapp-link {
            background: linear-gradient(45deg, #25D366, #1DAE56);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        .whatsapp-link:hover {
            background: linear-gradient(45deg, #1DAE56, #25D366);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }
        
        .email-link {
            background: linear-gradient(45deg, #337AB7, #286090);
            box-shadow: 0 4px 15px rgba(51, 122, 183, 0.3);
        }
        .email-link:hover {
            background: linear-gradient(45deg, #286090, #337AB7);
            box-shadow: 0 8px 25px rgba(51, 122, 183, 0.5);
        }

        
        .cloud {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            opacity: 0.9;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: moveClouds linear infinite, cloudFloat 4s ease-in-out infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
        }

        /* Floating animation for clouds */
        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .cloud-1 { 
            width: 200px; 
            height: 60px; 
            top: 15%; 
            animation-duration: 45s, 6s; 
            animation-delay: 0s, 0s;
        }
        .cloud-1::before { width: 100px; height: 100px; top: -50px; left: 40px; }
        .cloud-1::after { width: 70px; height: 70px; top: -30px; right: 30px; }

        .cloud-2 { 
            width: 150px; 
            height: 45px; 
            top: 30%; 
            transform: scale(0.7); 
            animation-duration: 60s, 8s; 
            animation-delay: -5s, 1s; 
        }
        .cloud-2::before { width: 80px; height: 80px; top: -40px; left: 30px; }
        .cloud-2::after { width: 50px; height: 50px; top: -20px; right: 20px; }

        .cloud-3 { 
            width: 250px; 
            height: 70px; 
            top: 70%; 
            transform: scale(1.2); 
            animation-duration: 35s, 7s; 
            animation-delay: -15s, 2s; 
        }
        .cloud-3::before { width: 130px; height: 130px; top: -60px; left: 50px; }
        .cloud-3::after { width: 90px; height: 90px; top: -40px; right: 40px; }

        
        @keyframes moveClouds {
            0% { left: -250px; }
            100% { left: 100%; }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing effect for the entire page */
        .sky::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: glow 4s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        
        @media (max-width: 768px) {
            .content h1 { font-size: 2.5rem; }
            .content p { font-size: 1.2rem; }
            .contact-link { padding: 10px 20px; font-size: 0.9rem; }
            .contact-buttons { gap: 10px; }
        }

    </style>
</head>
<body>

    <div class="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>

        <div class="content">
            <h1>Site Under Maintenance</h1>
            <p>We'll be back soon</p>
            <div class="contact-buttons">
                <a href="https://wa.me/918810336018" target="_blank" class="contact-link whatsapp-link">
                    Contact on WhatsApp
                </a>
                <a href="mailto:work.ashishchaudhary@gmail.com" class="contact-link email-link">
                    Send an Email
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 5 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.sky').appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Add click effect to heading
        document.querySelector('.content h1').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'pulse 2s ease-in-out infinite, fadeInUp 1s ease-out';
            }, 100);
        });
    </script>

</body>
</html>
